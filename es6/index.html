<body>
    <p id="app"></p>
    <script>
        let app = document.querySelector('#app');
        app.innerHTML = `
         ${aa(1)}
        `
        function aa(num){
            let tr = null;
            switch(num){
                case 1:
                    tr = '国企';
                    break;
                case 2:
                    tr = "民营";
                    break;
            }
            return tr;

        }
    </script>
